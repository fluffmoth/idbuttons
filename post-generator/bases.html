<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>button post generator</title>
		
		<!--base stylesheet-->
		<link href="/style.css" rel="stylesheet" type="text/css" media="all">
		<!--generator page stylesheet-->
		<link href="generatedText.css" rel="stylesheet" type="text/css" media="all">
		
		<!--buttons database-->
		<script src="/buttonList.js?fileversion=4.01"></script>
		<!--buttons functions-->
		<script src="/buttonFunctions.js?fileversion=4.01"></script>
		<!--FR post generator-->
		<script src="postGenerator.js?fileversion=4.01"></script>
	</head>
	
	<body>
		<!-- post bbcode inserted here -->
		<div id="post-bbcode">
			<!-- navigation at top of post -->
			<span id="post navigation"></span>
			
			[center][size=4][url=https://idbuttons.neocities.org/?tags=other%20identity][b]Buttons Database - Other Identities[/b][/url][/size]
			<br>[i]searchable database, includes additional identities, flags, and text options![/i]
			
			<!-- stars -->
			<span class="section" data-name="small star">
				<span class="button-section" id="stars1" data-tags="button base,small sharp star"></span>
			</span>
			<span class="section" data-name="large star">
				<span class="button-section" id="stars2" data-tags="button base,large sharp star"></span>
			</span>
			<span class="section" data-name="large rounded star">
				<span class="button-section" id="stars3" data-tags="button base,rounded star"></span>
			</span>
			<span class="section" data-name="tiny stars">
				<span class="button-section" id="stars4" data-tags="button base,tiny stars"></span>
			</span>
			<span class="section" data-name="outline star">
				<span class="button-section" id="stars5" data-tags="button base,star outline"></span>
			</span>
		
		<script>
			loadOrder = [
				"stars1", "stars2", "stars3", "stars4", "stars5"
			]
			
			// set page color theme
			setPageTheme();
			
			postBreakPoint = 5;
			
			// generate post text
			generatePost();
		</script>
	</body>
</html>
